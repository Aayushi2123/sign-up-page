<body>
    <div class="center">
        <h1>SignUp</h1>
        <form action="">
            <input type="text" class="mywidth" placeholder="Name"><br>
            <input type="number" class="mywidth" name="" id="" placeholder="Number"><br>
            <input type="email" class="mywidth" name="" id="" placeholder="Email"><br>
            <input type="password" class="mywidth" name="password" id="password" placeholder="Passsword"><br>
            <input type="password" class="mywidth" name="confirm password" id="" placeholder="Confirm Passsword"><br>
            <p>Gender</p><br>
            <input type="radio" class="myradio1" name="gender">
            <label for="Male">Male</label><br>
          
            <input type="radio" name="gender" id="" class="myradio2">
            <label for="Female">Female</label><br>

            <p>Forget Password?</p><br>
            <input type="submit" class="mybtn mywidth" value="Sign Up" placeholder="SignUp">
            <p class="myp">Not a member?
                <a href="www.google.com" target="_blank">signup</a>
            </p>
        </form>
    </div>
